<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چت با امین</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h2 style="text-align:center;color:white;">چت با امین (هوش مصنوعی واقعی)</h2>

  <!-- باکس چت -->
  <div id="chat" class="chat-box"></div>

  <!-- ورودی پیام -->
  <div class="input-box">
    <input id="msg" placeholder="پیام خود را بنویسید..." onkeydown="if(event.key === 'Enter') sendMsg()">
    <button onclick="sendMsg()">ارسال</button>
  </div>

  <!-- اتصال به هوش مصنوعی واقعی -->
  <script src="client.js"></script>
</body>
</html>
