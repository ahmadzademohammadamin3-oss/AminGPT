<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ورود به AminGPT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-box">
    <h2>ورود</h2>
    <input id="user" placeholder="نام کاربری">
    <input id="pass" type="password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
    <p id="msg"></p>
  </div>
<div class="login-box">
  <img src="logo.png" alt="AminGPT" class="logo">
  <h2>ورود</h2>
  <input id="user" placeholder="نام کاربری">
  <input id="pass" type="password" placeholder="رمز عبور">
  <button onclick="login()">ورود</button>
  <p id="msg"></p>
</div>

<script>
const USERS = [
  { username: "admin", password: "1234" },
  { username: "test", password: "1111" }
];

function login() {
  const u = user.value;
  const p = pass.value;

  const found = USERS.find(x => x.username === u && x.password === p);

  if (found) {
    localStorage.setItem("username", u);
    window.location.href = "chat.html";
  } else {
    msg.innerText = "نام کاربری یا رمز اشتباه است";
  }
}
</script>
</body>
</html>
